<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-assertive">


  <!-- Dashboard Tab -->
  <ion-tab title="NiceFind" icon="icon ion-home" ui-sref="#/tab/home">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Search" icon="icon ion-search" href="#/tab/search">
    <ion-nav-view name="search-tab"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="account-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
