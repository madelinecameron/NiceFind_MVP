<ion-view title="Register">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Confirm Password" ng-model="user.confirmPass">
      </label>
      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="user.email">
      </label>
    </div>
    <button class="button button-block button-balanced" ng-click="register(user)">
      Register
    </button>
  </ion-content>
</ion-view>
