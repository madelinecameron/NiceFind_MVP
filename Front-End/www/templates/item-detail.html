<ion-view title="Solobuy">
  <ion-content header-shrink scroll-event-interval="5">
    <div ng-model="item">
          <div class="item item-body">
            <h1 style="color:#3CB0BD">{{item.name}}</h1>
    <!--<img class= "full-image" src={{item.image_urls}}>-->
            <ion-slide-box>
                <ion-slide ng-repeat="image in imageList">
                    <img class="full-image" src={{image.full}}>
                </ion-slide>
            </ion-slide-box>
            <h1>${{item.price}}</h1>
            <h3>Located in {{item.real_loc}}</h3>
            <p>{{item.description}}</p>

            <button class="button button-full button-calm" ng-click="CallTel ({{item.phone}})">
                <i class="icon ion-ios7-telephone"></i>
                Call Seller
            </button>
        </div>
      </div>
    </ion-content>
</ion-view>
