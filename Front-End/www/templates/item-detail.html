<ion-view title="NiceFind">
  <ion-content header-shrink scroll-event-interval="5">
    <div ng-model="item">
          <div class="item item-body">
            <h1 style="color:#3CB0BD">{{item.name}}</h1>
            <center><img src="{{item.image_urls[0].full}}"></img></center>
            <h1>${{item.price}}</h1>
            <h3>Located in {{item.real_loc}}</h3>
            <p>{{item.description}}</p>

            <button class="button button-full button-calm" ng-click="CallTel ({{item.phone}})">
                <i class="icon ion-ios7-telephone"></i>
                Call Seller
            </button>
        </div>
      </div>
    </ion-content>
</ion-view>
