<script>
	function translateToLoc(coordinates) {
		var geocoder = new google.maps.Geocoder();
		var latLong = new google.maps.LatLng(coordinates[0], coordinates[1]);
		geocoder.geocode({'latLng': latLong }, function(results, status) {
			if(status == google.maps.GeocoderStatus.OK) {
				console.dir(results);
				return results[1].formatted_address;
			}
		});
	}
</script>
<ion-view title="Rolla, MO + 100 Mi">
  <ion-content header-shrink scroll-event-interval="5">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="refreshList()">
		</ion-refresher>
		<ion-item
		ng-repeat="item in items"
		ng-item-width="'100%'"
		ng-item-height="'10%'"
		class="card list">

			<a class="item item-thumbnail-left" href="/#/tab/item/{{item.obj._id}}">
				<img src={{item.obj.image_urls[0].full}} />
				<h2>{{item.obj.name}}</h2>
				<p>{{item.obj.real_loc}}</p>
				<h1>${{item.obj.price}}</h1>
			</a>
		</ion-item>
  </ion-content>
</ion-view>
