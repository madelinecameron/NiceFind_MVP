<ion-view title="Login">
  <ion-content scroll="false">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-block button-full button-positive" ng-click="login(user)">
      Login
    </button>
    <button class="button button-block button-full button-balanced" ng-click="register()">
      Register
    </button>
  </ion-content>
</ion-view>
